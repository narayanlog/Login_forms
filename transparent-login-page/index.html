<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <div class="container">
        <div class="form_content">
          <h2>Site Reliability Engineering</h2>
          <p>The Site Reliability Engineering Certified Professional (SRECP) certification course by DevOpsSchool will help you to learn the principles.</p>
          <a href="#">Read More</a>
        </div>
        <div class="login_form">
            <h1>Sign In</h1>
            <form>
              <input type="text" name="" required="" placeholder="Username">
              <input type="password" name="" required="" placeholder="Password">
              <input type="submit" name="" value="Login">
            </form>
            <a href="#">Forget Password</a>
        </div>
      </div>
    </section>
</body>
</html>
