<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>Sign In Form</h1>
  </div>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="formBox">
          <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Online">
            <p>Password</p>
            <input type="password" name="" placeholder="******">
            <input type="submit" value="Sign In">
            <a href="#">Forget Password</a>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
